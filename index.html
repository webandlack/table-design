<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table-Design</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <h1>Responsive Table One</h1>

            <table>
                <caption>
                    My favorite colors
                </caption>
                <tr>
                    <th data-cell="name">Name</th>
                    <th data-cell="hex code">Hex</th>
                    <th data-cell="rgb code">RGB</th>
                    <th data-cell="hsl code">HSL</th>
                </tr>
                <tr>
                    <td data-cell="name">Blue</td>
                    <td data-cell="hex code">#4492CD</td>
                    <td data-cell="rgb code">68, 146, 205</td>
                    <td data-cell="hsl code">206, 67%, 54%</td>
                </tr>
                <tr>
                    <td data-cell="name">Violet</td>
                    <td data-cell="hex code">#CD4492</td>
                    <td data-cell="rgb code">205, 68, 146</td>
                    <td data-cell="hsl code">326, 67%, 54%</td>
                </tr>
                <tr>
                    <td data-cell="name">Orange</td>
                    <td data-cell="hex code">#EE5410</td>
                    <td data-cell="rgb code">238, 84, 16</td>
                    <td data-cell="hsl code">18, 93%, 50%</td>
                </tr>
                <tr>
                    <td data-cell="name">White</td>
                    <td data-cell="hex code">#F4EEEC</td>
                    <td data-cell="rgb code">244, 238, 236</td>
                    <td data-cell="hsl code">18, 3%, 94%</td>
                </tr>
               
            </table>
        </div>
    </main>
</body>
</html>
